<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<input type="number" placeholder="Độ C" id="c"></input>
<button onclick="submit()">kết quả</button>
<p id="ketqua"></p>
<script>
    function submit(){
        let c = +document.getElementById("c").value;
        let total = (9*c + 160)/5
        document.getElementById("ketqua").innerHTML = total;
    }
</script>
</body>
</html>
